[module/bspwm]
type = internal/bspwm

inline-mode = true
fuzzy-match = true

format = <label-state> <label-mode>
format-background = ${colors.background-dark}
format-font = 15

label-monitor = %name%
label-font = 15

label-focused = %{T16}■%{T-}
label-focused-font = 15
label-focused-foreground = ${colors.accent-green}
label-focused-background = ${colors.background-dark}
label-focused-padding = 1

label-occupied = %{T16}■%{T-}
label-occupied-font = 15
label-occupied-foreground = ${colors.foreground-hover}
label-occupied-background = ${colors.background-dark}
label-occupied-padding = 1

label-urgent = %{T16}■%{T-}
label-urgent-font = 15
label-urgent-foreground = ${colors.accent-red}
label-urgent-background = ${colors.background-dark}
label-urgent-padding = 1

label-empty = %{T16}■%{T-}
label-empty-font = 15
label-empty-foreground = ${colors.background-light}
label-empty-background = ${colors.background-dark}
label-empty-padding = 1

label-locked = %{T16}%{T-}
label-locked-font = 15
label-locked-foreground = ${colors.accent-yellow}
label-locked-background = ${colors.background-dark}
label-locked-padding = 1

label-sticky = %{T16}■%{T-}
label-sticky-font = 15
label-sticky-foreground = ${colors.accent-yellow}
label-sticky-background = ${colors.background-dark}
label-sticky-padding = 1

label-private = %{T16}■%{T-}
label-private-font = 15
label-private-foreground = ${colors.accent-red}
label-private-background = ${colors.background-dark}
label-private-padding = 1

label-marked = %{T16}%{T-}
label-marked-font = 15
label-marked-foreground = ${colors.accent-blue}
label-marked-background = ${colors.background-dark}
label-marked-padding = 1
