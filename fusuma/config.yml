swipe:
  3:
    left:
      command: "bspc desktop -f prev" # Switch to next workspace
    right:
      command: "bspc desktop -f next" # Switch to previous workspace
    up:
      command: "bash ~/.config/rofi/scripts/appsmenu.sh" # Open application menu
    down:
      command: "bash ~/.config/rofi/scripts/windowmenu.sh" # Open window menu
  4:
    left:
      command: "xdotool key super" #
    right:
      command: "xdotool key super" #
    up:
      command: "xdotool key super" #
    down:
      command: "xdotool key super" #
pinch:
  in:
    command: "xdotool keydown ctrl click 4 keyup ctrl" # Zoom in
  out:
    command: "xdotool keydown ctrl click 5 keyup ctrl" # Zoom out
hold:
  4:
    command: "xdotool key super" #
interval:
  pinch: 0.1
  swipe: 0.4
